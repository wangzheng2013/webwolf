<!DOCTYPE html>
    <title>SignUpForm</title>
    <meta charset="UTF-8">
    <link type = "text/css" href = "/static/css/bootstrap.min.css" rel = "stylesheet">
    <style>
        body{ background-image:url(/static/images/background.jpg);}
        #my_body{  width:400px;height:300px;margin: 0 auto;padding-top: 100px; color: white}
        #info{font-size: 20px}
    </style>
</head>
<body>
    <div id="my_body">
        <p id="info"> {{ message }}</p>
        <form action = '/signup/' method = 'post'>
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">用户名：</label>
                <input class="form-control" type = 'text' name = 'username' id="id_username"/>
            </div>
            <div class="form-group">
                <label for="id_password">密码：</label>
                <input class="form-control" type = 'password' name = 'password' id="id_password"/>
            </div>
            <div class="form-group">
                <label for="id_password2">重复密码：</label>
                <input class="form-control" type = 'password' name = 'password2'id="id_password2"/>
            </div>
            <input class="btn btn-danger" type = 'submit' name = 'submit'/>
        </form>
    </div>
</body>
</html>
