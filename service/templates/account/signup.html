<!DOCTYPE html>
    <title>SignUpForm</title>
    <meta charset="UTF-8">
</head>
<body>
    <form action = '/signup/' method = 'post'>
        {% csrf_token %}
        用户名：<input type = 'text' name = 'username'/>
        密码：<input type = 'password' name = 'password'/>
        重复密码：<input type = 'password' name = 'password2'/>
        <input type = 'submit' name = 'submit'/>
        </form>
    <p> {{ message }}</p>
</body>
</html>
