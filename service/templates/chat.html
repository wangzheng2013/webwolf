{% extends 'userbase.html' %}
<!-- chat功能的实验，不需美化 -->
{% block content %}
    <div id="chatroom">
        <div class = "list-group-item">
            {% for chat in chats %}
            <h4 class="list-group-item-heading">{{chat.sender}}:{{chat.content}}</h4>
            <p class="list-group-item-text">{{chat.time}}</p>
            <input type="hidden" class="chat_id" value="{{chat.id}}"/>
            <br>
            {% endfor %}
            </div>
    </div>
{% endblock %}
